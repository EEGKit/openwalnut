stages:
        - Initialization_stage
        - Stylecheck_doc_stage
        - Build_and_test_release_stage
        - Build_and_test_debug_stage
        - Build_appimage_stage
        - Upload_artifacts_stage

create_directory_and_cmake___release:
        stage: Initialization_stage
        cache:
                key: "CacheRelease"
                paths:
                        - build/release
        image: ladbukkit/openwalnut_build_environment:1.2
        script:
                - ls
                - mkdir -p build
                - cd build
                - mkdir -p release
                - cd release
                - ls
                - cmake ../../src -DCMAKE_BUILD_TYPE=Release
                - ls
                
create_directory_and_cmake___debug:
        stage: Initialization_stage
        cache:
                key: "CacheDebug"
                paths:
                        - build/debug
        image: ladbukkit/openwalnut_build_environment:1.2
        script:
                - ls
                - mkdir -p build
                - cd build
                - mkdir -p debug
                - cd debug
                - ls
                - cmake ../../src -DCMAKE_BUILD_TYPE=Debug
                - ls

stylecheck_job:
        stage: Stylecheck_doc_stage
        cache:
                key: "CacheRelease"
                paths:
                        - build/release
        image: ladbukkit/openwalnut_build_environment:1.2
        script:
                - pwd
                - cd build/release
                - pwd 
                - ls
                - make stylecheck -j 8

doc_job:
        stage: Stylecheck_doc_stage
        cache:
                key: "CacheDebug"
                paths:
                        - build/debug
        image: ladbukkit/openwalnut_build_environment:1.2
        script:
                - doxygen --version
                - pwd
                - cd build/debug
                - pwd
                - ls
                - make doc

buildAndTest:
        stage: Build_and_test_release_stage
        cache:
                key: "CacheRelease"
                paths:
                        - build/release
        image: ladbukkit/openwalnut_build_environment:1.2
        script:
                - pwd
                - cd build/release
                - pwd
                - ls
                - make -j 8
                - make vtest
                
buildAndTestDebug:
        stage: Build_and_test_debug_stage
        cache:
                key: "CacheDebug"
                paths:
                        - build/debug
        image: ladbukkit/openwalnut_build_environment:1.2
        script:
                - pwd
                - cd build/debug
                - pwd
                - ls
                - make -j 8
                - make vtest

buildAppImage:
        stage: Build_appimage_stage
        image: appimagecrafters/appimage-builder:0.8.8
        script:
                - pwd
                - mkdir -p tools/AppImage/AppImageBuild
                - rm -rf tools/AppImage/AppImageBuild/AppDir
                - cd build/release
                - pwd
                - ls
                - make install DESTDIR=../../tools/AppImage/AppImageBuild/AppDir
                - pwd
                - cd ../../tools/AppImage
                - pwd
                - ls
                - chmod +x appimage.sh
                - ./appimage.sh package

uploadArtifacts:
        stage: Upload_artifacts_stage
        image: ladbukkit/openwalnut_build_environment:1.2
        script:
                - pwd
                - cd tools/upload
                - pwd
                - ls
                - chmod +x seafile.sh
                - ./seafile.sh
